                        <div id = "Profile">

                            <p>Select the program:</p>
                            <div class="ui-field-contain" id="chooseRoutine">

                            </div>

                                <div id="setDateId"></div>
                                <input type="text"   id="chooseDate"   placeholder="choose the day"/><br>
